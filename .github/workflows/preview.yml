# This workflow publishes the changes on the pr-# release channel
# and adds a comment to the pull request once it's ready for review.

name: Publish a preview from PR

on: [ pull_request ]

jobs:
  publish:

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: yarn

      - name: ğŸ— Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸ§ª Run tests
        run: yarn test

      - name: ğŸš€ Publish preview
        run: expo publish --release-channel=pr-${{ github.event.number }} --non-interactive
        env:
          EXPO_CLIENT_ID: ${{ secrets.EXPO_CLIENT_ID }}

      - name: ğŸ’¬ Comment preview
        uses: expo/expo-github-action/preview-comment@v7
        with:
          channel: pr-${{ github.event.number }}
